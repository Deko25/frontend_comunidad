<link rel="stylesheet" href="/styles/pages.style/profile-setup.style.css">

<div class="container">
    <div class="logo-container">
        <img src="assets/img/logo.png" alt="Riwi Logo" class="logo">
    </div>

    <div class="profile-card">
        <div class="card-content">
            <form id="profile-form">
                <div class="photo-section">
                    <h2 class="section-title">FOTO</h2>
                    <div class="photo-container">
                        <div class="photo-placeholder" id="photoPlaceholder">
                            <input type="file" id="photoInput" name="profilePhoto" accept="image/*" class="photo-input" placeholder="ðŸ“· Subir foto">
                            <img id="previewImage" class="preview-image" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="description-section">
                    <h2 class="section-title">DESCRIPCION</h2>
                    <textarea 
                        class="description-input" 
                        id="bio"
                        name="bio"
                        placeholder="Soy una persona comprometida, curiososa y en constante aprendizaje. Me gusta asumir nuevos retos..."
                        rows="4"
                    ></textarea>
                </div>
                
                <p id="profileError" class="error-message"></p>
                <button type="submit" class="create-button">
                    CREAR PERFIL
                </button>
            </form>
        </div>
    </div>
</div>

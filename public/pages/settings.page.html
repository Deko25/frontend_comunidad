<link rel="stylesheet" href="/styles/global.style.css">
<link rel="stylesheet" href="/styles/pages.style/settings.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container settings-container">
    <!-- Sidebar (copiado del componente para vista standalone) -->
   

    <!-- Contenido de Settings -->
    <div class="settings-page">
        <div class="settings-header-bar">
            <h1 class="header-title">CONFIGURACIONES</h1>
            <div class="header-right-buttons">
                <button class="button-icon-container" title="Buscar"><i class="fas fa-search"></i></button>
                <button class="button-icon-container" title="Riwi"><span class="logo-text">&lt;/Riw&gt;</span></button>
                <button class="button-icon-container" title="Riw Talent"><span class="logo-text">&lt;/Riw&gt;</span><span class="logo-subtext">Talent</span></button>
            </div>
        </div>
        <div class="settings-card">
            <div class="settings-actions">
                <button class="settings-button" id="editProfileBtn"><i class="fas fa-user"></i><span class="button-text">Perfil (Editar perfil)</span></button>
                <button class="settings-button" id="toggleNotificationsBtn"><i class="fas fa-bell"></i><span class="button-text">Activar / Desactivar notificaciones</span></button>
                <button class="settings-button" id="changePasswordBtn"><i class="fas fa-lock"></i><span class="button-text">Cambiar contraseña</span></button>
                <button class="settings-button" id="logoutBtn"><i class="fas fa-cog"></i><span class="button-text">Cerrar sesión</span></button>
            </div>
        </div>
    </div>
</div>

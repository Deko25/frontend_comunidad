        <!-- Main Content -->
<div class="container">
    <div class="main-content">
        <div class="post-creator">
            <div class="post-header">
                <img src="assets/default-user.png" alt="User Avatar" class="post-avatar">

                <div class="post-input">
                    <textarea id="postText" placeholder="Share your dev insights" class="post-text-input"></textarea>
                </div>
            </div>

            <div id="preview-area" class="preview-area"></div>

            <div class="post-actions">
                <label class="post-action-btn">
                    <input type="file" id="codeInput" accept=".js,.py,.java,.cpp,.txt" hidden>
                    <span>{ }</span> Code
                </label>

                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <span>üñºÔ∏è</span> Images
                </label>
                <label class="post-action-btn">
                    <input type="file" id="fileInput" hidden>

                </label>

                <select id="privacy" class="post-action-btn privacy-select">
                    <option value="Public">üåç Public</option>
                    <option value="Friends">üë• Friends</option>
                    <option value="Only Me">üîí Only Me</option>
                </select>

                <button class="post-btn" id="postBtn">POST</button>
            </div>
        </div>

        <div class="feed" id="feed">
            </div>

    </div>

    <div class="right-sidebar">

            <div class="search-icon">üîç</div>

        <div class="scrollable-content">
            <div class="riwi-news">

            <div class="communities">

                <div class="community-list">
                    <div class="community-item">
                        <div class="community-icon gosling">

                        </div>

                    </div>
                    <div class="community-item">

                    </div>
                    <div class="community-item">
                        <div class="community-icon lovelace">
                            <img src="./src/images/lovelace.png" alt="Ada Lovelace">
                        </div>
                        <span>LOVELACE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
